<ng-template #content let-c="close" let-d="dismiss">

    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>One fine body&hellip;</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" (click)="c('Close click')">Confirm</button>
        <button type="button" class="btn btn-outline-dark" (click)="d('Close click')">Cancel</button>
    </div>

</ng-template>

<i class="fa fa-trash fa-1x" aria-hidden="true" tabindex="0" (click)="open(content)"></i>
