<div class="card">
    <div class="card-header card-header-default">
        <i class="fa fa-bell-o mr-1" aria-hidden="true"></i>Notifications
        <span class="badge badge-error float-right">Error</span>
    </div>
    <div class="card-block p-4">

        <h3 class="underline pb-2">{{notification.subject}}</h3>
        <div class="messages-meta">
            <p><strong>Date raised:</strong>{{notification.createdAt | date:'shortDate'}}</p>
        </div>

        <div class="messages-body mb-2">
            <p>{{notification.content}}</p>
        </div>

        <button type="button" class="btn btn-secondary back">Back</button>
        <button type="button" class="btn btn-secondary delete">Delete</button>

    </div>
</div>
